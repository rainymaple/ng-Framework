<!-- header -->
<div class="r-title-bar">
    <div class="row">
        <div class="r-logo-area col-xs-7">
            <img ng-src="{{iconFile}}" alt="" class="r-icon"/>

            <div class="r-title-area">
                <p class="r-logo-title">{{headerTitle}}</p>

                <p class="r-logo-subtitle">{{headerSubTitle}}</p>
            </div>

        </div>
        <div class="r-right-side-controls col-xs-5">
            <div class="pull-right">
                <div>
                    <div style="text-align: right;margin-right: 10px;display: inline-block;">
                        <div class="cellphone-hide welcome">Welcome <strong>{{username}}!</strong>
                        </div>
                        <a class="btn-logout r-nav-button" ng-click="logout()">
                            <i class="fa fa-sign-out"></i><!--<span class="cellphone-hide"> Log out</span>-->
                        </a>
                    </div>
                    <div ng-if="isMenuButtonVisible" class="r-collapsed-menu">
                        <a class="r-nav-button" ng-click="menuButtonClicked()">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--        <div class="col-xs-2">

                </div>-->
    </div>
</div>

<!-- menu -->
<div ng-transclude></div>


<!-- viewport -->
<!-- Accepted attributes: title, sub-title, router, icon-file -->
<div ng-switch="routerName" class="rain-view" ng-class="{'rain-view-full-width':isFullWidth()}">

    <div ng-switch-when="NGNEWROUTER">
        <ng-viewport>{{routeString}}</ng-viewport>
    </div>
    <div ng-switch-when="UIROUTER">
        <div ui-view></div>
    </div>
    <div ng-switch-default>
        <div ng-view>{{routeString}}</div>
    </div>

</div>
