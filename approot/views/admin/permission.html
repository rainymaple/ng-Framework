<div ng-controller="permissionCtrl">
    <accordion>
        <accordion-group ng-repeat="request in requests">
            <accordion-heading>
                <span style="-webkit-user-select: none;">{{request.entities}}</span>
                <i class="pull-right glyphicon"
                   ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}">
                </i>
            </accordion-heading>
        </accordion-group>
    </accordion>


</div>
