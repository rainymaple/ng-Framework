<body class="container-fluid">
    <rain-framework title="Rain Framework" sub-title="with Responsive Design" router="uiRouter"
                    icon-file="images/r-design150.jpg">
        <rain-menu horizontal-menu="false">
            <rain-menu-group label="Orders" icon="fa-tags" >
                <rain-menu-item label="Order List" icon="" route="orders"></rain-menu-item>
                <rain-menu-item label="Manage Order" icon="" route="order-manage"></rain-menu-item>
            </rain-menu-group>
            <rain-menu-group label="Data Management" icon="fa-newspaper-o" >
                <rain-menu-item label="Employees" icon="" route="employee"></rain-menu-item>
                <rain-menu-item label="Customers" icon="" route="customer"></rain-menu-item>
                <rain-menu-item label="Shippers" icon="" route="shipper"></rain-menu-item>
                <rain-menu-item label="Suppliers" icon="" route="supplier"></rain-menu-item>
                <rain-menu-item label="Territories" icon="" route="territory"></rain-menu-item>
                <rain-menu-item label="Categories" icon="" route="category"></rain-menu-item>
                <rain-menu-item label="Products" icon="" route="product"></rain-menu-item>
            </rain-menu-group>
            <rain-menu-group label="Reports" icon="fa-line-chart" >
                <rain-menu-item label="Order Report" icon="" route="report"></rain-menu-item>
            </rain-menu-group>
            <rain-menu-group label="App Settings" icon="fa fa-cog">
                <rain-menu-item label="Account" icon="" route="account"></rain-menu-item>
            </rain-menu-group>
        </rain-menu>
